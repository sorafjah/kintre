<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ã‚¹ãƒˆãƒ¬ãƒƒãƒï¼†ç­‹ãƒˆãƒ¬è¨˜éŒ²</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {

            -webkit-tap-highlight-color: transparent; /* ã‚¿ãƒƒãƒ—æ™‚ã®ãƒã‚¤ãƒ©ã‚¤ãƒˆã‚’ç„¡åŠ¹åŒ– */
        }

        /* ãƒœã‚¿ãƒ³ã®ã‚¢ã‚¯ãƒ†ã‚£ãƒ–çŠ¶æ…‹ */
        /* .item-btn.completed {
            background-color: #10b981;
            color: white;
            border-color: #10b981;
        } */
        /* ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã®ä»Šæ—¥ã®æ—¥ä»˜ */
        .calendar-day.today {
            background-color: #10b981;
            color: white;
            border-radius: 50%;
        }
        /* ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã®æ—¥ä»˜ãŒé¸æŠã•ã‚Œã¦ã„ã‚‹çŠ¶æ…‹ */
        .calendar-day.selected {
             border: 2px solid #10b981;
             border-radius: 50%;
        }
        /* é•·æŠ¼ã—æ™‚ã®æŒ¯å‹•ï¼ˆè§¦è¦šãƒ•ã‚£ãƒ¼ãƒ‰ãƒãƒƒã‚¯ï¼‰ */
        .long-press-active {
             transform: scale(0.95);
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="main-container shadow-lg">
        <!-- ãƒ¡ã‚¤ãƒ³ã®è¨˜éŒ²ç”»é¢ -->
        <div id="daily-view">
            <header class="date-header-sticky p-4 flex justify-between items-center border-b">
                <button id="prev-day" class="p-2 rounded-full hover:bg-gray-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
                </button>
                <h1 id="current-date" class="text-xl font-bold cursor-pointer text-gray-800"></h1>
                <button id="next-day" class="p-2 rounded-full hover:bg-gray-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                </button>
            </header>

            <main class="p-4 space-y-6 bg-emerald-50/50 min-h-screen">
                <!-- ã‚¹ãƒˆãƒ¬ãƒƒãƒã‚»ã‚¯ã‚·ãƒ§ãƒ³ -->
                <section id="stretch-section" class="bg-white p-4 rounded-lg shadow-sm">
                    <div class="flex justify-between items-center mb-3">
                        <h2 class="text-lg font-semibold text-emerald-600 flex items-center">
                           <span class="mr-2 text-xl">ğŸŒ¿</span>
                           ã‚¹ãƒˆãƒ¬ãƒƒãƒ
                        </h2>
                        <button class="add-item-btn p-1 rounded-full hover:bg-gray-200" data-category="stretch">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" /></svg>
                        </button>
                    </div>
                    <div id="stretch-items" class="grid grid-cols-3 gap-3"></div>
                </section>

                <!-- ç­‹ãƒˆãƒ¬ã‚»ã‚¯ã‚·ãƒ§ãƒ³ -->
                <section id="strength-section" class="bg-white p-4 rounded-lg shadow-sm">
                    <div class="flex justify-between items-center mb-3">
                        <h2 class="text-lg font-semibold text-orange-500 flex items-center">
                           <span class="mr-2 text-xl">ğŸ’ª</span>
                           ç­‹ãƒˆãƒ¬
                        </h2>
                        <button class="add-item-btn p-1 rounded-full hover:bg-gray-200" data-category="strength">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" /></svg>
                        </button>
                    </div>
                    <div id="strength-items" class="grid grid-cols-3 gap-3"></div>
                </section>
            </main>
        </div>

        <!-- ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼è¡¨ç¤ºç”»é¢ -->
        <div id="calendar-view" class="hidden">
            <header class="date-header-sticky p-4 flex justify-between items-center border-b">
                <button id="prev-month" class="p-2 rounded-full hover:bg-gray-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
                </button>
                <h1 id="calendar-month-year" class="text-xl font-bold text-gray-800 cursor-pointer" title="ä»Šæ—¥ã®è¨˜éŒ²ã«æˆ»ã‚‹"></h1>
                <button id="next-month" class="p-2 rounded-full hover:bg-gray-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                </button>
            </header>
            <div id="calendar-grid" class="grid grid-cols-7 gap-1 p-2"></div>
        </div>
    </div>

    <!-- é …ç›®è¿½åŠ ãƒ»ç·¨é›†ãƒ¢ãƒ¼ãƒ€ãƒ« -->
    <div id="edit-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-20 p-4">
        <div class="bg-white rounded-lg p-6 w-full max-w-sm">
            <h3 id="modal-title" class="text-lg font-bold mb-4"></h3>
            <input type="text" id="modal-input" class="w-full border rounded p-2 mb-4" placeholder="é …ç›®å">
            <div class="flex justify-end space-x-2">
                <button id="modal-delete" class="hidden bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">å‰Šé™¤</button>
                <button id="modal-cancel" class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400">ã‚­ãƒ£ãƒ³ã‚»ãƒ«</button>
                <button id="modal-save" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">ä¿å­˜</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOMè¦ç´ ã®å–å¾— ---
            const dailyView = document.getElementById('daily-view');
            const calendarView = document.getElementById('calendar-view');
            const currentDateEl = document.getElementById('current-date');
            const stretchItemsEl = document.getElementById('stretch-items');
            const strengthItemsEl = document.getElementById('strength-items');
            const calendarGridEl = document.getElementById('calendar-grid');
            const calendarMonthYearEl = document.getElementById('calendar-month-year');
            const modal = document.getElementById('edit-modal');

            // --- çŠ¶æ…‹ç®¡ç† ---
            let currentDate = new Date();
            let calendarDate = new Date();
            let records = {};
            let categories = {};
            let longPressTimer;
            
            const initialCategories = {
                stretch: ['é¦–', 'è‚©', 'èƒŒä¸­', 'è…°', 'æ‰‹é¦–', 'è¶³é¦–'],
                strength: ['ã‚¹ã‚¯ãƒ¯ãƒƒãƒˆ', 'ãƒ©ãƒ³ã‚¸', 'è…•ç«‹ã¦ãµã›', 'ç‰‡è¶³ãŠã˜ã', 'è…¹ç­‹', 'èƒŒç­‹']
            };

            // --- åˆæœŸåŒ–å‡¦ç† ---
            function initialize() {
                loadCategories();
                loadRecords();
                updateDateDisplay();
                renderDailyView();
                setupEventListeners();
            }

            // --- ãƒ‡ãƒ¼ã‚¿æ“ä½œ ---
            function loadCategories() {
                const storedCategories = localStorage.getItem('trainingCategories');
                categories = storedCategories ? JSON.parse(storedCategories) : initialCategories;
            }

            function saveCategories() {
                localStorage.setItem('trainingCategories', JSON.stringify(categories));
            }

            function loadRecords() {
                const storedRecords = localStorage.getItem('trainingRecords');
                records = storedRecords ? JSON.parse(storedRecords) : {};
            }

            function saveRecords() {
                localStorage.setItem('trainingRecords', JSON.stringify(records));
            }
            
            // --- æ—¥ä»˜ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆ ---
            function formatDate(date) {
                return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
            }

            // --- ç”»é¢æç”» ---
            function updateDateDisplay() {
                const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'short' };
                currentDateEl.textContent = currentDate.toLocaleDateString('ja-JP', options);
            }

            function renderDailyView() {
                updateDateDisplay();
                const dateKey = formatDate(currentDate);
                const dayRecords = records[dateKey] || { stretch: [], strength: [] };

                renderCategoryItems('stretch', stretchItemsEl, dayRecords.stretch);
                renderCategoryItems('strength', strengthItemsEl, dayRecords.strength);
            }
            
            function renderCategoryItems(category, container, completedItems) {
                container.innerHTML = '';
                categories[category].forEach(item => {
                    const btn = document.createElement('button');
                    btn.textContent = item;
                    btn.dataset.item = item;
                    btn.dataset.category = category;

                    const baseClasses = 'item-btn border-2 rounded-lg py-3 text-center transition-all duration-200 w-full';
                    let inactiveClasses = '';
                    let activeClasses = '';

                    if (category === 'stretch') {
                        inactiveClasses = 'bg-emerald-50 border-emerald-200 text-emerald-800 hover:bg-emerald-100';
                        activeClasses = 'bg-emerald-500 border-emerald-500 text-white';
                    } else { // strength
                        inactiveClasses = 'bg-orange-50 border-orange-200 text-orange-800 hover:bg-orange-100';
                        activeClasses = 'bg-orange-500 border-orange-500 text-white';
                    }

                    const isCompleted = completedItems.includes(item);
                    btn.className = `${baseClasses} ${isCompleted ? activeClasses : inactiveClasses}`;
                    
                    // ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆ
                    btn.addEventListener('click', () => handleItemClick(btn, category, item, inactiveClasses, activeClasses));

                    // é•·æŠ¼ã—ã‚¤ãƒ™ãƒ³ãƒˆï¼ˆPCã¨ãƒ¢ãƒã‚¤ãƒ«å¯¾å¿œï¼‰
                    btn.addEventListener('mousedown', (e) => startLongPress(e, category, item));
                    btn.addEventListener('mouseup', cancelLongPress);
                    btn.addEventListener('mouseleave', cancelLongPress);
                    btn.addEventListener('touchstart', (e) => startLongPress(e, category, item));
                    btn.addEventListener('touchend', cancelLongPress);
                    
                    container.appendChild(btn);
                });
            }

            function renderCalendar() {
                calendarGridEl.innerHTML = '';
                calendarMonthYearEl.textContent = `${calendarDate.getFullYear()}å¹´ ${calendarDate.getMonth() + 1}æœˆ`;
                
                // æ›œæ—¥ã®ãƒ˜ãƒƒãƒ€ãƒ¼
                ['æ—¥', 'æœˆ', 'ç«', 'æ°´', 'æœ¨', 'é‡‘', 'åœŸ'].forEach(day => {
                    const dayEl = document.createElement('div');
                    dayEl.className = 'text-center font-bold text-sm text-gray-600';
                    dayEl.textContent = day;
                    calendarGridEl.appendChild(dayEl);
                });

                const year = calendarDate.getFullYear();
                const month = calendarDate.getMonth();
                const firstDayOfMonth = new Date(year, month, 1);
                const lastDayOfMonth = new Date(year, month + 1, 0);
                const today = new Date();
                
                // æœˆã®åˆã‚ã®ç©ºç™½ã‚»ãƒ«
                for (let i = 0; i < firstDayOfMonth.getDay(); i++) {
                    calendarGridEl.appendChild(document.createElement('div'));
                }

                // æ—¥ä»˜ã‚»ãƒ«
                for (let day = 1; day <= lastDayOfMonth.getDate(); day++) {
                    const date = new Date(year, month, day);
                    const dateKey = formatDate(date);
                    const dayEl = document.createElement('div');
                    dayEl.className = 'calendar-day h-12 flex flex-col justify-center items-center cursor-pointer rounded-lg hover:bg-gray-200';
                    
                    const numberEl = document.createElement('span');
                    numberEl.textContent = day;
                    dayEl.appendChild(numberEl);
                    
                    const iconEl = document.createElement('div');
                    iconEl.className = 'text-xs';
                    const dayRecords = records[dateKey];
                    let icon = '';
                    if (dayRecords) {
                        const didStretch = dayRecords.stretch && dayRecords.stretch.length > 0;
                        const didStrength = dayRecords.strength && dayRecords.strength.length > 0;
                        if(didStretch) icon += 'ğŸŒ¿';
                        if(didStrength) icon += 'ğŸ’ª';
                    }
                    if (!icon && date < today && date.toDateString() !== today.toDateString()) {
                        icon = 'ğŸ˜°'; // éå»ã§è¨˜éŒ²ãŒãªã„æ—¥
                    }
                    iconEl.textContent = icon;
                    dayEl.appendChild(iconEl);

                    // ä»Šæ—¥ã®æ—¥ä»˜ã‚’ãƒã‚¤ãƒ©ã‚¤ãƒˆ
                    if (date.toDateString() === today.toDateString()) {
                        numberEl.classList.add('today');
                    }
                    // é¸æŠä¸­ã®æ—¥ä»˜ã‚’ãƒã‚¤ãƒ©ã‚¤ãƒˆ
                    if (date.toDateString() === currentDate.toDateString()){
                        dayEl.classList.add('selected');
                    }

                    dayEl.addEventListener('click', () => {
                        currentDate = date;
                        switchToDailyView();
                    });
                    
                    calendarGridEl.appendChild(dayEl);
                }
            }


            // --- ã‚¤ãƒ™ãƒ³ãƒˆãƒãƒ³ãƒ‰ãƒ© ---
            function setupEventListeners() {
                document.getElementById('prev-day').addEventListener('click', () => changeDay(-1));
                document.getElementById('next-day').addEventListener('click', () => changeDay(1));
                document.getElementById('current-date').addEventListener('click', switchToCalendarView);
                document.getElementById('prev-month').addEventListener('click', () => changeMonth(-1));
                document.getElementById('next-month').addEventListener('click', () => changeMonth(1));
                document.getElementById('calendar-month-year').addEventListener('click', () => {
                     currentDate = new Date(); // ä»Šæ—¥ã®æ—¥ä»˜ã«æˆ»ã‚‹
                     switchToDailyView();
                });

                document.querySelectorAll('.add-item-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        openModal('add', btn.dataset.category);
                    });
                });
                
                document.getElementById('modal-cancel').addEventListener('click', closeModal);
                document.getElementById('modal-save').addEventListener('click', saveModal);
            }

            function changeDay(offset) {
                currentDate.setDate(currentDate.getDate() + offset);
                renderDailyView();
            }

            function changeMonth(offset) {
                calendarDate.setMonth(calendarDate.getMonth() + offset);
                renderCalendar();
            }

            function handleItemClick(btn, category, item, inactiveClasses, activeClasses) {
                const dateKey = formatDate(currentDate);
                if (!records[dateKey]) {
                    records[dateKey] = { stretch: [], strength: [] };
                }

                const completedList = records[dateKey][category];
                const itemIndex = completedList.indexOf(item);

                const inactive = inactiveClasses.split(' ');
                const active = activeClasses.split(' ');

                if (itemIndex > -1) {
                    completedList.splice(itemIndex, 1);
                    btn.classList.remove(...active);
                    btn.classList.add(...inactive);
                } else {
                    completedList.push(item);
                    btn.classList.remove(...inactive);
                    btn.classList.add(...active);
                }
                saveRecords();
            }

            function startLongPress(e, category, item) {
                e.preventDefault();
                const target = e.currentTarget;
                target.classList.add('long-press-active');
                longPressTimer = setTimeout(() => {
                    if (navigator.vibrate) navigator.vibrate(50); // è§¦è¦šãƒ•ã‚£ãƒ¼ãƒ‰ãƒãƒƒã‚¯
                    openModal('edit', category, item);
                    target.classList.remove('long-press-active');
                    longPressTimer = null; // ã‚¿ã‚¤ãƒãƒ¼ã‚’ã‚¯ãƒªã‚¢
                }, 500); // 500msã§é•·æŠ¼ã—ã¨åˆ¤å®š
            }

            function cancelLongPress(e) {
                 e.currentTarget.classList.remove('long-press-active');
                if (longPressTimer) {
                    clearTimeout(longPressTimer);
                    longPressTimer = null;
                }
            }


            // --- ãƒ¢ãƒ¼ãƒ€ãƒ«æ“ä½œ ---
            function openModal(mode, category, currentItem = '') {
                const titleEl = document.getElementById('modal-title');
                const inputEl = document.getElementById('modal-input');
                const deleteBtn = document.getElementById('modal-delete');
                const saveBtn = document.getElementById('modal-save');

                inputEl.value = currentItem;
                saveBtn.dataset.mode = mode;
                saveBtn.dataset.category = category;
                saveBtn.dataset.currentItem = currentItem;

                if (mode === 'add') {
                    titleEl.textContent = 'é …ç›®ã‚’è¿½åŠ ';
                    deleteBtn.classList.add('hidden');
                } else {
                    titleEl.textContent = 'é …ç›®ã‚’ç·¨é›†';
                    deleteBtn.classList.remove('hidden');
                    deleteBtn.onclick = () => deleteItem(category, currentItem);
                }
                modal.classList.remove('hidden');
                inputEl.focus();
            }

            function closeModal() {
                modal.classList.add('hidden');
            }

            function saveModal() {
                const saveBtn = document.getElementById('modal-save');
                const { mode, category, currentItem } = saveBtn.dataset;
                const newItem = document.getElementById('modal-input').value.trim();

                if (!newItem) {
                    alert('é …ç›®åã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚');
                    return;
                }

                if (mode === 'add') {
                    if (categories[category].includes(newItem)) {
                        alert('åŒã˜åå‰ã®é …ç›®ãŒæ—¢ã«å­˜åœ¨ã—ã¾ã™ã€‚');
                        return;
                    }
                    categories[category].push(newItem);
                } else {
                    const itemIndex = categories[category].indexOf(currentItem);
                    if (itemIndex > -1) {
                        categories[category][itemIndex] = newItem;
                        // è¨˜éŒ²å†…ã®é …ç›®åã‚‚æ›´æ–°
                        Object.keys(records).forEach(dateKey => {
                            const recordCategory = records[dateKey][category];
                            if(recordCategory) {
                                const recordItemIndex = recordCategory.indexOf(currentItem);
                                if (recordItemIndex > -1) {
                                    recordCategory[recordItemIndex] = newItem;
                                }
                            }
                        });
                        saveRecords();
                    }
                }
                saveCategories();
                renderDailyView();
                closeModal();
            }

            function deleteItem(category, item) {
                if (!confirm(`ã€Œ${item}ã€ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿã™ã¹ã¦ã®è¨˜éŒ²ã‹ã‚‰ã“ã®é …ç›®ãŒå‰Šé™¤ã•ã‚Œã¾ã™ã€‚`)) return;

                // ã‚«ãƒ†ã‚´ãƒªãƒªã‚¹ãƒˆã‹ã‚‰å‰Šé™¤
                const itemIndex = categories[category].indexOf(item);
                if (itemIndex > -1) {
                    categories[category].splice(itemIndex, 1);
                }

                // ã™ã¹ã¦ã®è¨˜éŒ²ã‹ã‚‰å‰Šé™¤
                Object.keys(records).forEach(dateKey => {
                    const recordCategory = records[dateKey][category];
                    if (recordCategory) {
                         const recordItemIndex = recordCategory.indexOf(item);
                         if (recordItemIndex > -1) {
                            recordCategory.splice(recordItemIndex, 1);
                         }
                    }
                });
                
                saveCategories();
                saveRecords();
                renderDailyView();
                closeModal();
            }


            // --- ç”»é¢åˆ‡ã‚Šæ›¿ãˆ ---
            function switchToCalendarView() {
                calendarDate = new Date(currentDate);
                renderCalendar();
                dailyView.classList.add('hidden');
                calendarView.classList.remove('hidden');
            }

            function switchToDailyView() {
                renderDailyView();
                calendarView.classList.add('hidden');
                dailyView.classList.remove('hidden');
            }

            // --- ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³é–‹å§‹ ---
            initialize();
        });
    </script>
</body>
</html>
